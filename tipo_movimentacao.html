  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<style type="text/css">
		#center{
		margin-top: 15%;
		margin-left: 45%;
		}
	
	</style>

    <title>Movimentação</title>
  </head>
  <body style="background-color:#C4F7FF;">
	<div id="center">
		<form action="valida_movimentacao.php" method="post">
			<div class="col-sm-8">
				<label for="lmov">Movimentação</label>
				<input name="mov" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ex: Supermercado">
				<label for="ldesc_mov">Descrição da Movimentação</label>
				<input name="desc_mov" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Ex: Frutas e Carnes">
				<br/>
				
				<fieldset class="form-group">
			<div class="row">
				  <legend class="col-form-label col-sm-6 pt-0">Tipo de Movimentação</legend>
				  <div class="col-sm-10">
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tipo_mov" id="gridRadios1" value="0" checked>
					  <label class="form-check-label" for="gridRadios1">
						Gasto (-)
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="tipo_mov" id="gridRadios2" value="1">
					  <label class="form-check-label" for="gridRadios2">
						Ganho (+)
					  </label>
					</div>
				  </div>
			</div>
			  </fieldset>
				
				<button type="submit" class="btn btn-primary">Cadastrar</button>
				<a class="btn btn-danger" href="index.html" target="_self"" role="button">Cancelar</a>
			</div>
		</form>
	</div>
  </body>
